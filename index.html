<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Vibe OS 19.0</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* --- MODERN VARIABLES --- */
        :root { 
            --primary: #00e676; 
            --danger: #ff3d00;
            --surface: #121212;
            --surface-elevated: #1e1e1e;
            --bg: #000000;
            --text-main: #ffffff;
            --text-muted: #888888;
            --radius: 24px;
            --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg); color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding-bottom: 140px; overscroll-behavior-y: none; user-select: none;
        }
        
        /* --- HEADER --- */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
        }
        .brand { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; background: linear-gradient(to right, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-btn { font-size: 18px; padding: 10px; background: var(--surface-elevated); border-radius: 50%; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); }

        /* --- BENTO GRID DASHBOARD --- */
        .bento-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; 
        }
        .bento-card { 
            background: var(--surface); padding: 20px; border-radius: var(--radius); 
            display: flex; flex-direction: column; justify-content: space-between;
            border: 1px solid #222; position: relative; overflow: hidden;
        }
        .bento-card.wide { grid-column: span 2; background: linear-gradient(145deg, #1a1a1a, #0a0a0a); }
        .bento-val { font-size: 32px; font-weight: 700; letter-spacing: -1px; margin-top: 5px; }
        .bento-label { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        .bento-icon { position: absolute; top: 15px; left: 15px; font-size: 20px; opacity: 0.5; }

        /* --- FILTERS (Chips) --- */
        .filter-scroll { 
            display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 20px 20px; 
            scrollbar-width: none; 
        }
        .filter-scroll::-webkit-scrollbar { display: none; }
        
        .chip-group { display: flex; gap: 8px; }
        .chip-input { display: none; }
        .chip-label {
            padding: 10px 18px; background: var(--surface); border: 1px solid #333; 
            border-radius: 100px; font-size: 13px; color: var(--text-muted); white-space: nowrap;
            transition: all 0.3s var(--ease); font-weight: 500;
        }
        .chip-input:checked + .chip-label { 
            background: var(--text-main); color: black; border-color: white; transform: scale(1.05); 
        }
        .chip-input:checked + .chip-label.red { background: var(--danger); color: white; border-color: var(--danger); }

        /* --- SCANNER VIEW --- */
        #scanner-container {
            margin: 20px; height: 250px; border-radius: var(--radius); overflow: hidden; 
            background: #111; position: relative; border: 1px solid #333;
        }
        #reader { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; pointer-events: none;
        }
        .scan-line { width: 80%; height: 2px; background: var(--danger); box-shadow: 0 0 20px var(--danger); animation: scan 2s infinite; }
        @keyframes scan { 0% {transform: translateY(-50px); opacity:0;} 50% {opacity:1;} 100% {transform: translateY(50px); opacity:0;} }

        /* --- BOTTOM SHEET (The New Modal) --- */
        #sheet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 200; 
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #1a1a1a; 
            border-radius: 35px 35px 0 0; padding: 30px 25px 120px 25px; transform: translateY(100%); 
            transition: transform 0.4s var(--ease); z-index: 201; border-top: 1px solid #333;
            max-height: 85vh; overflow-y: auto;
        }
        .sheet-handle { width: 40px; height: 5px; background: #444; border-radius: 10px; margin: 0 auto 25px auto; }
        
        .active-sheet #sheet-overlay { opacity: 1; pointer-events: all; }
        .active-sheet #bottom-sheet { transform: translateY(0); }

        /* --- RESULTS UI --- */
        .prod-header { display: flex; gap: 15px; align-items: center; margin-bottom: 25px; }
        .prod-thumb { width: 70px; height: 70px; background: #fff; border-radius: 18px; object-fit: contain; padding: 5px; }
        .score-badge { 
            font-size: 28px; font-weight: 800; color: var(--primary); 
            background: rgba(0, 230, 118, 0.1); padding: 5px 15px; border-radius: 12px;
        }
        
        /* --- ACTION BAR (Floating) --- */
        .action-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: rgba(30,30,30,0.9); backdrop-filter: blur(15px); padding: 10px; 
            border-radius: 100px; display: flex; gap: 5px; border: 1px solid #444; z-index: 300;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .float-btn {
            flex: 1; height: 50px; border: none; border-radius: 50px; font-weight: 600; font-size: 14px;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s; color: white;
        }
        .btn-scan { background: var(--text-main); color: black; flex: 1.5; }
        .btn-ghost { background: transparent; color: #aaa; }
        .btn-ghost:active { background: rgba(255,255,255,0.1); color: white; }

        /* --- SKELETON LOADING --- */
        .skeleton { background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; border-radius: 8px; color: transparent !important; }
        @keyframes shimmer { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }

    </style>
</head>
<body>

    <div class="header">
        <div class="brand">Vibe OS <span style="font-size:12px; opacity:0.5; font-weight:400;">19.0</span></div>
        <div class="icon-btn" onclick="openSettings()">âš™ï¸</div>
    </div>

    <div class="bento-grid">
        <div class="bento-card wide">
            <div class="bento-icon">ğŸ”¥</div>
            <div class="bento-label">×ª×§×¦×™×‘ ×§×œ×•×¨×™ ×™×•××™ (TDEE)</div>
            <div class="bento-val" id="d-cals">...</div>
        </div>
        <div class="bento-card">
            <div class="bento-label">××˜×¨×”</div>
            <div class="bento-val" id="d-goal" style="font-size:22px;">...</div>
        </div>
        <div class="bento-card">
            <div class="bento-label">×‘×¡×œ ×”×§× ×™×•×ª</div>
            <div class="bento-val" id="d-cart">0</div>
        </div>
    </div>

    <div style="padding:0 20px 10px 20px; font-size:12px; color:#666; font-weight:bold;">×”×’×“×¨×•×ª ××”×™×¨×•×ª</div>
    <div class="filter-scroll">
        <div class="chip-group">
            <input type="checkbox" id="a-milk" class="chip-input save"><label for="a-milk" class="chip-label red">ğŸ¥› ×¨×’×™×© ×œ×—×œ×‘</label>
            <input type="checkbox" id="a-gluten" class="chip-input save"><label for="a-gluten" class="chip-label red">ğŸ ×œ×œ× ×’×œ×•×˜×Ÿ</label>
            <input type="checkbox" id="l-vegan" class="chip-input save"><label for="l-vegan" class="chip-label">ğŸŒ± ×˜×‘×¢×•× ×™</label>
            <input type="checkbox" id="b-israel" class="chip-input save" checked><label for="b-israel" class="chip-label">ğŸ‡®ğŸ‡± ×ª×•×¦×¨×ª ×”××¨×¥</label>
            <input type="checkbox" id="p-protein" class="chip-input save"><label for="p-protein" class="chip-label">ğŸ’ª ×—×œ×‘×•×Ÿ ×’×‘×•×”</label>
        </div>
    </div>

    <div id="scanner-container" style="display:none;">
        <div id="reader"></div>
        <div class="scan-overlay"><div class="scan-line"></div></div>
    </div>

    <div class="action-bar">
        <button class="float-btn btn-ghost" onclick="manualSearch()">âŒ¨ï¸ ×™×“× ×™</button>
        <button class="float-btn btn-scan" onclick="toggleCamera()">ğŸ“· ×¡×¨×•×§ ××•×¦×¨</button>
        <button class="float-btn btn-ghost" onclick="alert('×”×™×¡×˜×•×¨×™×” ×‘×§×¨×•×‘')">ğŸ•’ ×¢×‘×¨</button>
    </div>

    <div id="sheet-wrapper">
        <div id="sheet-overlay" onclick="closeSheet()"></div>
        <div id="bottom-sheet">
            <div class="sheet-handle"></div>
            
            <div id="result-content" style="display:none;">
                <div class="prod-header">
                    <img id="p-img" class="prod-thumb" src="">
                    <div style="flex:1">
                        <div id="p-brand" style="font-size:12px; color:#888; text-transform:uppercase; font-weight:bold;"></div>
                        <div id="p-name" style="font-size:20px; font-weight:700; line-height:1.2;"></div>
                    </div>
                    <div id="p-score" class="score-badge">--%</div>
                </div>

                <div id="bio-analysis" style="margin-bottom:20px; padding:15px; background:#222; border-radius:16px; font-size:14px; line-height:1.5;"></div>
                <div id="filter-alerts"></div>

                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:25px;">
                    <button class="float-btn" style="background:#333;" onclick="runSniper()">ğŸ¯ ×”×©×•×•××ª ××—×™×¨</button>
                    <button class="float-btn" style="background:rgba(0,230,118,0.2); color:#00e676;" onclick="addToCart()">ğŸ›’ ×”×•×¡×£ ×œ×¡×œ</button>
                </div>
            </div>

            <div id="skeleton-loader">
                <div style="display:flex; gap:15px; margin-bottom:20px;">
                    <div class="skeleton" style="width:70px; height:70px;"></div>
                    <div style="flex:1">
                        <div class="skeleton" style="width:50%; height:15px; margin-bottom:10px;"></div>
                        <div class="skeleton" style="width:80%; height:25px;"></div>
                    </div>
                </div>
                <div class="skeleton" style="width:100%; height:100px;"></div>
            </div>

        </div>
    </div>

    <div id="settings-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:300; padding:20px; overflow-y:auto;">
        <h2 style="color:white;">×”×’×“×¨×•×ª ×¤×¨×•×¤×™×œ</h2>
        <input type="number" id="u-w" placeholder="××©×§×œ" class="chip-label" style="width:100%; margin-bottom:10px; background:#222; border:none; color:white;">
        <input type="number" id="u-h" placeholder="×’×•×‘×”" class="chip-label" style="width:100%; margin-bottom:10px; background:#222; border:none; color:white;">
        <input type="number" id="u-age" placeholder="×’×™×œ" class="chip-label" style="width:100%; margin-bottom:10px; background:#222; border:none; color:white;">
        <button onclick="saveProfile()" class="float-btn btn-scan" style="width:100%;">×©××•×¨ ×•×¡×’×•×¨</button>
    </div>

    <script>
        // --- VIBE CORE 19.0 ---
        
        // State
        let user = { w: 75, h: 175, a: 30, tdee: 2000, goal: 'maintain' };
        let currentProd = { name: '', brand: '', query: '' };
        let cart = 0;
        let isCamOpen = false;

        // Init
        window.onload = () => {
            loadUser();
            setupHaptics();
        };

        function setupHaptics() {
            document.querySelectorAll('button, .icon-btn, .chip-label').forEach(b => {
                b.addEventListener('click', () => {
                    if(navigator.vibrate) navigator.vibrate(10);
                });
            });
        }

        // --- UI Logic ---
        function toggleCamera() {
            const cont = document.getElementById('scanner-container');
            if(isCamOpen) {
                html5QrCode.stop();
                cont.style.display = 'none';
                isCamOpen = false;
            } else {
                cont.style.display = 'block';
                startScanner();
                isCamOpen = true;
            }
        }

        function openSheet() {
            document.getElementById('sheet-wrapper').classList.add('active-sheet');
        }
        function closeSheet() {
            document.getElementById('sheet-wrapper').classList.remove('active-sheet');
            // Reset to skeleton for next time
            setTimeout(() => {
                document.getElementById('result-content').style.display = 'none';
                document.getElementById('skeleton-loader').style.display = 'block';
            }, 400);
        }

        function openSettings() { document.getElementById('settings-modal').style.display = 'block'; }
        
        function saveProfile() {
            const w = document.getElementById('u-w').value;
            const h = document.getElementById('u-h').value;
            const a = document.getElementById('u-age').value;
            
            if(w) user.w = w; if(h) user.h = h; if(a) user.a = a;
            
            // Simple TDEE Calc
            user.tdee = Math.round((10*user.w + 6.25*user.h - 5*user.a + 5) * 1.2);
            localStorage.setItem('vibeUser', JSON.stringify(user));
            updateDash();
            document.getElementById('settings-modal').style.display = 'none';
        }

        function loadUser() {
            const saved = localStorage.getItem('vibeUser');
            if(saved) user = JSON.parse(saved);
            updateDash();
        }

        function updateDash() {
            document.getElementById('d-cals').innerText = user.tdee;
            document.getElementById('d-goal').innerText = user.goal === 'cut' ? '×—×™×˜×•×‘' : (user.goal === 'bulk' ? '××¡×”' : '×©××™×¨×”');
        }

        // --- SCANNER ENGINE ---
        const html5QrCode = new Html5Qrcode("reader");
        
        function startScanner() {
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 15, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    toggleCamera(); // Close cam on success
                    analyze(decodedText);
                }
            ).catch(err => console.log(err));
        }

        function manualSearch() {
            const code = prompt("×”×§×œ×“ ×‘×¨×§×•×“ ×™×“× ×™×ª:");
            if(code) analyze(code);
        }

        // --- ANALYSIS LOGIC (The Brain) ---
        async function analyze(code) {
            openSheet(); // Show loading skeleton immediately
            
            try {
                const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${code}.json`);
                const data = await res.json();
                
                if(data.status !== 1) throw new Error("Not found");
                
                const p = data.product;
                const name = p.product_name_he || p.product_name || "××•×¦×¨ ×›×œ×œ×™";
                const brand = p.brands || "";
                
                // Set Global for Sniper
                currentProd.name = name;
                currentProd.query = `${brand} ${name} ${p.quantity || ''}`;

                // Populate UI
                document.getElementById('p-name').innerText = name;
                document.getElementById('p-brand').innerText = brand;
                document.getElementById('p-img').src = p.image_front_small_url || '';
                
                // Logic
                const n = p.nutriments;
                const txt = (p.ingredients_text || '').toLowerCase();
                let score = 100;
                let alerts = [];

                // 1. Allergens (Check checkbox states)
                if(document.getElementById('a-milk').checked && (txt.includes('milk') || txt.includes('×—×œ×‘'))) { score = 0; alerts.push("â›” ××›×™×œ ×—×œ×‘"); }
                if(document.getElementById('a-gluten').checked && (txt.includes('wheat') || txt.includes('×—×™×˜×”'))) { score = 0; alerts.push("â›” ××›×™×œ ×’×œ×•×˜×Ÿ"); }
                
                // 2. Israel
                if(document.getElementById('b-israel').checked) {
                    if(code.startsWith('729')) alerts.push("ğŸ‡®ğŸ‡± ×ª×•×¦×¨×ª ×”××¨×¥ (+5%)");
                    else { score -= 10; alerts.push("ğŸŒ ××•×¦×¨ ××™×•×‘× (-10%)"); }
                }

                // 3. Macros
                const cal = n['energy-kcal_100g'] || 0;
                const protein = n.proteins_100g || 0;
                
                // Render Analysis
                document.getElementById('p-score').innerText = score + "%";
                document.getElementById('p-score').style.color = score > 70 ? 'var(--primary)' : 'var(--danger)';
                
                document.getElementById('bio-analysis').innerHTML = `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span>ğŸ”¥ ×§×œ×•×¨×™×•×ª: <b>${cal}</b></span>
                        <span>ğŸ’ª ×—×œ×‘×•×Ÿ: <b>${protein}g</b></span>
                    </div>
                    <div>×”××•×¦×¨ ××”×•×•×” <b>${Math.round((cal/user.tdee)*100)}%</b> ××”×ª×§×¦×™×‘ ×”×™×•××™ ×©×œ×š.</div>
                `;
                
                document.getElementById('filter-alerts').innerHTML = alerts.map(a => `<div style="padding:8px; margin-top:5px; background:#333; border-radius:8px;">${a}</div>`).join('');

                // Switch UI from Skeleton to Content
                document.getElementById('skeleton-loader').style.display = 'none';
                document.getElementById('result-content').style.display = 'block';

            } catch(e) {
                alert("××•×¦×¨ ×œ× × ××¦× ××• ×©×’×™××ª ×¨×©×ª");
                closeSheet();
            }
        }

        // --- BUSINESS ACTIONS ---
        function runSniper() {
            window.open(`https://www.google.com/search?tbm=shop&q=${encodeURIComponent(currentProd.query)}`, '_blank');
        }
        
        function addToCart() {
            cart++;
            document.getElementById('d-cart').innerText = cart;
            if(navigator.vibrate) navigator.vibrate([50, 50, 50]); // Success vibration
            closeSheet();
        }

    </script>
</body>
