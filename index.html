<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe OS - Pro Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --vibe-green: #0B7517; --vibe-red: #D32F2F; --vibe-dark: #121212; --text-color: #ffffff; }
        body { background-color: var(--vibe-dark); color: var(--text-color); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }

        /* אזור המצלמה */
        #reader { width: 100%; height: 60vh; background: black; position: relative; overflow: hidden; }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        /* שכבת ממשק */
        .ui-container {
            position: absolute; bottom: 0; width: 100%; height: 40vh;
            background: #1a1a1a; border-radius: 30px 30px 0 0;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5); z-index: 10;
        }

        h2 { margin: 0; font-size: 24px; color: var(--vibe-green); }
        p { font-size: 14px; color: #aaa; margin: 5px 0 20px 0; text-align: center; }

        /* תוצאות */
        #result-area {
            width: 100%; text-align: center; display: none;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .status-box { padding: 15px; border-radius: 12px; margin-bottom: 10px; font-weight: bold; font-size: 18px; }
        .safe { background: rgba(11, 117, 23, 0.2); border: 2px solid var(--vibe-green); color: #4CAF50; }
        .danger { background: rgba(211, 47, 47, 0.2); border: 2px solid var(--vibe-red); color: #FF5252; }

        /* כפתורים */
        .btn {
            background: var(--vibe-green); color: white; border: none; padding: 15px 40px;
            border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s;
            width: 80%; max-width: 300px;
        }
        .btn:active { transform: scale(0.95); }
        
        /* קלט ידני */
        .manual-input-group { display: flex; gap: 10px; margin-top: 15px; width: 90%; max-width: 350px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #333; color: white; font-size: 16px; text-align: center; }
        .btn-small { padding: 12px 20px; font-size: 14px; width: auto; }

        /* הודעת שגיאה */
        #error-msg { color: #FF5252; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="ui-container">
        <div id="default-view">
            <h2>Vibe Scanner</h2>
            <p>כוון את המצלמה לברקוד או הקלד ידנית</p>
            
            <div class="manual-input-group">
                <input type="number" id="manualCode" placeholder="הקלד ברקוד ידני...">
                <button class="btn btn-small" onclick="manualSearch()">חפש</button>
            </div>
            <div id="error-msg"></div>
        </div>

        <div id="result-area">
            <div id="scan-status" class="status-box"></div>
            <h3 id="product-name" style="margin: 10px 0;"></h3>
            <p id="product-desc"></p>
            <button class="btn" onclick="resetScanner()">סריקה הבאה</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(freq = 1000, type = 'sine') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.15);
        }

        let html5QrCode;
        let isScanning = true;

        function startCamera() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 15, // סריקה מהירה יותר
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.CODE_128
                ]
            };

            // ניסיון ראשון: מצלמה אחורית עם פוקוס
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                // נכשל? נסה מצלמה קדמית/לפטופ
                console.log("Rear camera failed, trying user camera", err);
                html5QrCode.start({ facingMode: "user" }, config, onScanSuccess, onScanFailure)
                .catch(err2 => {
                    document.getElementById('error-msg').innerText = "לא נמצאה מצלמה. השתמש בהקלדה ידנית.";
                    document.getElementById('error-msg').style.display = 'block';
                });
            });
        }

        function onScanSuccess(decodedText) {
            if (!isScanning) return;
            isScanning = false;
            beep(1200, 'square'); // צפצוף הצלחה
            analyzeProduct(decodedText);
        }

        function onScanFailure(error) {
            // התעלם משגיאות סריקה רגילות
        }

        function manualSearch() {
            const code = document.getElementById('manualCode').value;
            if (code.length > 3) {
                isScanning = false;
                analyzeProduct(code);
            } else {
                alert("נא להזין לפחות 4 ספרות");
            }
        }

        async function analyzeProduct(barcode) {
            // מעבר לממשק תוצאות
            document.getElementById('default-view').style.display = 'none';
            document.getElementById('result-area').style.display = 'block';
            
            const statusBox = document.getElementById('scan-status');
            const pName = document.getElementById('product-name');
            const pDesc = document.getElementById('product-desc');

            statusBox.className = "status-box"; // איפוס
            statusBox.innerText = "בודק נתונים... " + barcode;
            statusBox.style.background = "#333";
            statusBox.style.color = "white";

            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${barcode}.json`);
                const data = await response.json();

                if (data.status === 1) {
                    const product = data.product;
                    pName.innerText = product.product_name_he || product.product_name || "מוצר ללא שם";
                    
                    // אלגוריתם זיהוי חלב
                    const ingredients = (product.ingredients_text || "").toLowerCase();
                    const allergens = (product.allergens || "").toLowerCase();
                    const labels = (product.labels || "").toLowerCase();

                    const hasMilk = ingredients.includes('חלב') || ingredients.includes('milk') || 
                                    allergens.includes('milk') || allergens.includes('en:milk');
                    
                    const isVegan = labels.includes('vegan') || labels.includes('טבעוני') || labels.includes('parve') || labels.includes('פרווה');

                    if (hasMilk && !isVegan) {
                        statusBox.classList.add('danger');
                        statusBox.innerHTML = "⚠️ מכיל חלב";
                        pDesc.innerText = "המוצר אינו תואם את ההגדרות שלך.";
                        beep(200, 'sawtooth'); // צליל אזהרה
                    } else {
                        statusBox.classList.add('safe');
                        statusBox.innerHTML = "✅ Vibe Match";
                        pDesc.innerText = "ללא רכיבי חלב מזוהים. מתאים לך!";
                    }
                } else {
                    statusBox.style.border = "2px solid orange";
                    statusBox.innerText = "❓ מוצר לא מוכר";
                    pName.innerText = "ברקוד: " + barcode;
                    pDesc.innerText = "המוצר לא קיים במאגר עדיין.";
                }
            } catch (err) {
                statusBox.innerText = "שגיאת רשת";
                pDesc.innerText = "בדוק את החיבור לאינטרנט";
            }
        }

        function resetScanner() {
            isScanning = true;
            document.getElementById('result-area').style.display = 'none';
            document.getElementById('default-view').style.display = 'block';
            document.getElementById('manualCode').value = "";
            // אם הסורק נעצר, נפעיל אותו מחדש במידת הצורך (בגרסה זו הוא רץ ברקע)
        }

        // הפעלה ראשונית
        startCamera();
    </script>
</body>
</html>
